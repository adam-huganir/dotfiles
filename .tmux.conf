# Tmux config

# Mouse?
set-option -g mouse on

# make scrolling with wheels work
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Emacs mode:
setw -g mode-keys emacs

# quick reload the config
bind r source-file ~/.tmux.conf

# Default Shell:
set -g default-shell /bin/zsh

# 256 colors
set -g default-terminal "screen-256color"

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# don't rename windows automatically
set-option -g allow-rename off

######################
### DESIGN CHANGES ###  SOURCE  https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/  
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour9'

# statusbar
# now handled (mostly) by vim
set -g status-justify left
source-file ~/rc/tmuxline.conf

# messages
set -g message-style 'fg=colour232 bg=colour76 bold'
