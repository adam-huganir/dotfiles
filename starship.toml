[python]
version_format = "${raw}"
style = "fg:#c3b7b8 bg:#403838"
format = "[$version:$virtualenv]($style)"

[status]
disabled=false
style = "fg:red bold strikethrough"
symbol = ""
format = "[$symbol$status]($style)"

[custom.env_alert]
detect_files = [".env"]
symbol = "ÔÜí "
style = "fg:yellow blink"
#format

[custom.poetry_env]
when = """
! {[[ "$VIRTUAL_ENV" == *pypoetry* ]] ||  env=$(poetry env info -p 2>/dev/null) && [[ "$(which python)" == *"$env"* ]]}
"""
style = "blink"
symbol = "üêç"
format = "[$symbol]($style)"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#352e2e  bg:#c3b7b8"
format = '[ $time ]($style)'


[kubernetes]
disabled = false
style = "fg:#fff1f3 bg:#8c8384"
symbol = ""

format = "[$symbol $context( ($namespace))]($style)"
[kubernetes.context_aliases]
"local" = "‚õµ "

# You can also replace your username with a neat symbol like ÔÑ† to save some space
[username]
show_always = false
style_user = "bg:#fd6883 fg:#191515"
style_root = "bg:#fd6883 fg:#191515"
format = '[$user ]($style)'

[hostname]
ssh_only = false
ssh_symbol = "‚òéÔ∏è"
style = "bg:#fd6883 fg:#191515"
format = "[$hostname $ssh_symbol]($style)"

[directory]
style = "fg:#211c1c bg:#f38d70"
repo_root_style  =  "fg:#fff1f3 bg:#f38d70"
read_only = " Ô†Ω "
read_only_style =  "fg:#a8a9eb bg:#f38d70"

repo_root_format = "[ $before_root_path]($style)[$repo_root]($repo_root_style)[$path ]($style)[$read_only]($read_only_style)"
format = "[ $path ]($style)[$read_only]($read_only_style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

# Here is how you can shorten some long paths by text replacement
